<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini-App Telegram</title>
</head>
<body>
    <h1>Benvenuto nella Mini-App del Bot!</h1>
    <p>Interagisci con il bot direttamente da questa mini-app.</p>
    <button onclick="sendMessage()">Invia un Messaggio al Bot</button>

    <script>
        // Funzione per inviare un messaggio al bot tramite l'API di Telegram WebApp
        function sendMessage() {
            Telegram.WebApp.sendData("Ciao dal WebApp!");
        }

        // Personalizza l'aspetto della mini-app in base al tema di Telegram
        Telegram.WebApp.onEvent('themeChanged', function() {
            document.body.style.backgroundColor = Telegram.WebApp.themeParams.bg_color;
            document.body.style.color = Telegram.WebApp.themeParams.text_color;
        });

        // Indica che la Web App Ã¨ pronta
        Telegram.WebApp.ready();
    </script>
</body>
</html>
